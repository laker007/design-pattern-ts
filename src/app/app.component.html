<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <!-- <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo"> -->
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/strategy">Strategy 策略模式</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/observer">Observer 观察者模式</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/decorator">Decorator 装饰器模式</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/factory">Factory 工厂模式</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/singleton">Singleton 单件模式</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/command">Command 命令模式</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/adapter">Adapter 适配器模式</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/template">Template 模板方法模式</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/state">State 状态模式</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
